        <main>
            <div class="promo-inside">
                <div class="promo-inside__bg">
                    <img class="promo-inside__title" src="img/text-sedona.svg" alt="#">
                </div>
                <h2>Оставьте свой отзыв</h2>
                <p>Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
            </div>
            <div class="form">
                <form>
                    <fieldset class="form__fio">
                        <legend>Представьтесь:</legend>
                        <label for="name">Имя*:</label>
                        <input type="text" name="name" id="name" placeholder="Петр">
                        <label for="surname">Фамилия*:</label>
                        <input type="text" name="surname" id="surname" placeholder="Иванов">
                        <label for="patronymic">Отчество:</label>
                        <input type="text" name="patronymic" id="patronymic" placeholder="Александрович">
                    </fieldset>
                    <fieldset class="form__contact-information">
                        <legend>Контактная информация:</legend>
                        <label for="tel">Контактный телефон*:</label>
                        <input type="tel" name="tel" id="tel" placeholder="Введите телефон">
                        <label for="email">Электронная почта*:</label>
                        <input type="email" name="email" id="email" placeholder="Введите e-mail">
                    </fieldset>
                    <fieldset class="form__impression">
                        <legend>ВАше Общее впечатление:</legend>
                        <label for="good-impression">Скорее положительное</label>
                        <input type="radio" name="" id="good-impression">
                        <label for="good-impression">Скорее отрицательное</label>
                        <input type="radio" name="" id="bad-impression">
                        <label for="good-impression">Затрудняюсь ответить</label>
                        <input type="radio" name="" id="no-impression">
                    </fieldset>
                </form>
            </div>
